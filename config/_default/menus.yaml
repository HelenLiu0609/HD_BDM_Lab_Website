# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: "<span style='font-size: 20px;'>Home</span>"
    url: '#about'
    weight: 10
  - name: "<span style='font-size: 20px;'>Team</span>"
    url: '#project'
    weight: 20
  - name: "<span style='font-size: 20px;'>Publications</span>"
    url: '#featured'
    weight: 30
  - name: "<span style='font-size: 20px;'>News</span>"
    url: '#posts'
    weight: 40
  - name: "<span style='font-size: 20px;'>Invited Talks</span>"
    url: '#posts_invited_talks'
    weight: 45
  - name: "<span style='font-size: 20px;'>Funding & Projects</span>"
    url: '#accomplishments'
    weight: 50
  - name: "<span style='font-size: 20px;'>Contact</span>"
    url: '#contact'
    weight: 60

